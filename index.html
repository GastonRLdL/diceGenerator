<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>diceGenerator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>DICE GENERATOR</h1>

		<div class="section">
			<label for="num-faces">Number of Faces:</label>
			<input type="number" id="num-faces" min="1" value="6">
		</div>

		<div class="section">
			<input type="radio" id="mode-standard" name="dice-mode" value="standard" checked>
			<label for="mode-standard">Standard (1 to N)</label><br>
			<input type="radio" id="mode-custom" name="dice-mode" value="custom">
			<label for="mode-custom">Custom</label>
		</div>

		<div id="custom-faces-container" class="section">
			</div>

		<div class="section">
			<input type="checkbox" id="elimination-mode">
			<label for="elimination-mode">Elimination Die</label>
		</div>

		<button id="roll-dice-button">Roll Dice</button>

		<div class="section result-section">
			<p>Result: <span id="dice-result">--</span></p>
			<p id="eliminated-faces-info" style="display: none;">Eliminated Faces: <span id="eliminated-faces-list"></span></p>
		</div>

		<button id="reset-dice-button" style="display: none;">Reset Dice</button>
	</div>

	<script type="module" src="js/app.js"></script></body>
</html>
